<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header">
      <div class="header__backgroud"></div>
      <div class="header__navigation">
        <img src="./asset/images/logo.svg" alt="Logo " class="navigation__logo">
      <nav class="nav">
        <div class="nav__icon-menu">
          <img src="./asset/images/icon-hamburger.svg" alt="Icon hamburger" class="icon-menu__hamburguer">
          <img src="./asset/images/icon-close.svg" alt="Icon Close" class="icon-menu__close">
        </div>
        <ul class="links">
          <li class="link">Product</li>
          <li class="link">Features</li>
          <li class="link">Pricing</li>
          <hr class="division" />
          <li class="link link--gray">Login</li>
        </ul>
      </nav>
      </div>
    </header>

    <main class="container__main">
      <p class="main__enun"><span class="main__wrap">New</span> Monograph Dashboard </p>

      <h1 class="main__title">Powerful insights into your team </h1>
       <p class="main__text-intro">Project planning and time tracking for agile teams </p>

       Schedule a demo to see a live preview
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>


    <script src="./js/app.js"></script>
  </body>
</html>
